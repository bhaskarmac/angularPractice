<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular.js Practice</title>
  <script src="js/angular.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-app="creatingNewDirective">

  <this-is-new-directive></this-is-new-directive>

  <script>
    var app = angular.module("creatingNewDirective", []);
    app.directive("thisIsNewDirective", function(){
      return {
        template: "<h1>This is brand new directive created using custom directive!</h1>"
      };
    });
  </script>
</body>


</html>
