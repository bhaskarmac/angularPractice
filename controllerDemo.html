<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular.js Practice</title>
  <script src="js/angular.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div ng-app="myApplication" ng-controller="myController">
    <h1 ng-click="changeNameFun()">{{firstName}}</h1>

    <p>Click on Max to change the name</p>
  </div>

  <script>
    var appInstance = angular.module("myApplication", []);
    appInstance.controller("myController", function ($scope) {
      $scope.firstName = "Max";
      $scope.changeNameFun = function () {
        $scope.firstName = "Peter";
      }
    });
  </script>

</body>

</html>
